<div class="module">
    <div class="info">
        <p>{{T('PROJECT_SETTINGS.module.info')}}</p>
        <p>{{T('PROJECT_SETTINGS.module.warn')}}</p>
    </div>

    <section>
        <div class="module-header">
            <span class="name">{{T('PROJECT_SETTINGS.module.module')}}</span>
            <span class="checkbox">
                {{T('PROJECT_SETTINGS.module.inquiry')}}
                <ui-checkbox
                    :checked="all"
                    v-on:confirm="_selectAll(!all)"
                ></ui-checkbox>
            </span>
        </div>

        <div class="module-section">
            <div class="module-item"
                v-for="item in module"
                v-if="!item.hide"
            >
                <span class="name">{{item.name}}</span>
                <span class="checkbox">
                    <ui-checkbox
                        v-disabled="item.locked"
                        :checked="item.checked"
                        v-on:confirm="_selectModule(item, !item.checked)"
                    ></ui-checkbox>
                </span>
            </div>
        </div>
    </section>
</div>
