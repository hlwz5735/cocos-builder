<div class="star">
                            
    <i class="fa fa-star-half-o"
        v-if="score > 1 && score < 1"
    ></i>
    <i class="fa fa-star"
        v-if="score >= 1"
    ></i>
    
    <i class="fa fa-star-half-o"
        v-if="score > 1 && score < 2"
    ></i>
    <i class="fa fa-star"
        v-if="score >= 2"
    ></i>
    
    <i class="fa fa-star-half-o"
        v-if="score > 2 && score < 3"
    ></i>
    <i class="fa fa-star"
        v-if="score >= 3"
    ></i>
    
    <i class="fa fa-star-half-o"
        v-if="score > 3 && score < 4"
    ></i>
    <i class="fa fa-star"
        v-if="score >= 4"
    ></i>

    <i class="fa fa-star-half-o"
        v-if="score > 4 && score < 5"
    ></i>
    <i class="fa fa-star"
        v-if="score >= 5"
    ></i>

    <i class="fa fa-star-o"
        v-if="score <= 4"
    ></i>
    <i class="fa fa-star-o"
        v-if="score <= 3"
    ></i>
    <i class="fa fa-star-o"
        v-if="score <= 2"
    ></i>
    <i class="fa fa-star-o"
        v-if="score <= 1"
    ></i>
    <i class="fa fa-star-o"
        v-if="score == 0"
    ></i>
</div>
