dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

language: node_js
node_js: "8"
cache: npm

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm install && npm link
  - cd creator && npm install && npx electron-rebuild

script:
  - cocos-creator --path /home/travis/build/nmhung1210/cocos-builder/templates/hello-world --build="platform=web-mobile"
